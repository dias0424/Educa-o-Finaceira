<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button id="clickButton">Clique aqui</button>
        <p>Cliques: <span id="clickCount">0</span></p>
        <p>Cliques por upgrade: <span id="clickValue">1</span></p>
        <button id="upgradeButton">Upgrade de cliques</button>
        <button class="megaClickButton" id="megaClickButton">Super clique</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
